        - backend

### NGINX Server #########################################
    nginx-prod:
      build:
        context: ./nginx
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM_CONTAINER}
          - PHP_UPSTREAM_PORT=${NGINX_PHP_UPSTREAM_PORT}
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
        - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
        - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
        - ${NGINX_SSL_PATH}:/etc/nginx/ssl
      ports:
        - "${NGINX_HOST_HTTP_PORT}:80"
        - "${NGINX_HOST_HTTPS_PORT}:443"
        # - "${VARNISH_BACKEND_PORT}:81"
      depends_on:
        - php-fpm-prod
      networks:
        - frontend
        - backend

### MariaDB ##############################################
    mariadb-prod:
      build:
        context: ./mariadb
        args:
          - http_proxy
          - https_proxy
          - no_proxy
          - MARIADB_VERSION=${MARIADB_VERSION}
      volumes:
        - ${DATA_PATH_HOST}/mariadb-prod:/var/lib/mysql
        - ${MARIADB_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
      # ports:
      #   - "${MARIADB_PORT}:3306"
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
        - MYSQL_DATABASE=${MARIADB_DATABASE}
        - MYSQL_USER=${MARIADB_USER}
        - MYSQL_PASSWORD=${MARIADB_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      networks:
        - backend

### MongoDB ##############################################
    mongo-prod:
      build: ./mongo
      environment:
        - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
        - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
        - MONGO_HOST=${MONGO_HOST}
        - MONGODB_PORT=${MONGODB_PORT}
        - MONGO_ROOT_USER=${MONGO_ROOT_USERNAME}
        - MONGO_ROOT_PASS=${MONGO_ROOT_PASSWORD}
        - APP_MONGO_USER=${APP_MONGO_USER}
        - APP_MONGO_PASS=${APP_MONGO_PASS}
        - APP_MONGO_DB=${APP_MONGO_DB}
      # ports:
      #   - "${MONGODB_PORT}:27017"
      volumes:
        - ${DATA_PATH_HOST}/mongo-prod:/data/db
        - ${DATA_PATH_HOST}/mongo_config-prod:/data/configdb
        - "./mongo/mongo-entrypoint/:/docker-entrypoint-initdb.d/"
      networks:
        - backend

### Redis ################################################
    redis-prod:
      build: ./redis
      volumes:
        - ${DATA_PATH_HOST}/redis-prod:/data
      # ports:
      #   - "${REDIS_PORT}:6379"
      networks:
        - backend

### ElasticSearch ########################################
    elasticsearch-prod:
      build:
        context: ./elasticsearch
        args:
          - ELK_VERSION=${ELK_VERSION}
      volumes:
        - elasticsearch:/usr/share/elasticsearch/data
      environment:
        - cluster.name=laradock-cluster
        - node.name=laradock-node
        - bootstrap.memory_lock=true
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      # ports:
      #   - "${ELASTICSEARCH_HOST_HTTP_PORT}:9200"
      #   - "${ELASTICSEARCH_HOST_TRANSPORT_PORT}:9300"
      depends_on:
        - php-fpm-prod
      networks:
        - frontend
        - backend

### Graylog #######################################
    graylog-prod:
        build: ./graylog
        environment:
          - GRAYLOG_PASSWORD_SECRET=${GRAYLOG_PASSWORD}
          # Password: admin
          - GRAYLOG_ROOT_PASSWORD_SHA2=${GRAYLOG_SHA256_PASSWORD}
          - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:${GRAYLOG_PORT}/
          - GRAYLOG_MONGODB_URI=mongodb://${APP_MONGO_USER}:${APP_MONGO_PASS}@${MONGO_HOST}:${MONGODB_PORT}/${APP_MONGO_DB}
          - GRAYLOG_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
          - GRAYLOG_ELASTICSEARCH_CLUSTER_NAME=laradock-cluster
        links:
          - mongo-prod
          - elasticsearch-prod
        depends_on:
          - mongo-prod
          - elasticsearch-prod
        ports:
          # Graylog web interface and REST API
          - ${GRAYLOG_PORT}:9000
          # Syslog TCP
          - ${GRAYLOG_SYSLOG_TCP_PORT}:514
          # Syslog UDP
          - ${GRAYLOG_SYSLOG_UDP_PORT}:514/udp
          # GELF TCP
          - ${GRAYLOG_GELF_TCP_PORT}:12201
          # GELF UDP
          - ${GRAYLOG_GELF_UDP_PORT}:12201/udp
        user: graylog
        volumes:
          - graylog-prod:/usr/share/graylog/data/journal
        networks:
          - backend

### Docker-in-Docker ################################################
    docker-in-docker-prod:
      image: docker:19.03-dind
      environment:
        DOCKER_TLS_SAN: DNS:docker-in-docker
      privileged: true
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        - docker-in-docker-prod:/certs/client
      expose:
        - 2375
      networks:
        - backend
