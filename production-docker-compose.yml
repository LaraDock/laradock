version: '3'

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}

volumes:
  redis-prod:
    driver: ${VOLUMES_DRIVER}
  mariadb-prod:
    driver: ${VOLUMES_DRIVER}
  mongo-prod:
    driver: ${VOLUMES_DRIVER}
  phpmyadmin:
    driver: ${VOLUMES_DRIVER}
  elasticsearch-prod:
    driver: ${VOLUMES_DRIVER}
  graylog-prod:
    driver: ${VOLUMES_DRIVER}
  docker-in-docker-prod:
    driver: ${VOLUMES_DRIVER}

services:

### Workspace Utilities ##################################
