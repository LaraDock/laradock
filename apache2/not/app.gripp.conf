<VirtualHost *:80>
  ServerName app.gripp.localhost
  DocumentRoot /var/www/gripp_client_vue/gripp-app
  Options Indexes FollowSymLinks

  <Directory "/var/www/gripp_client_vue/gripp-app/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
