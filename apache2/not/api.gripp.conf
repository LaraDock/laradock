<VirtualHost *:80>
  ServerName api.gripp.localhost
  DocumentRoot /var/www/gripp_api_docs/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/gripp_api_docs/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
