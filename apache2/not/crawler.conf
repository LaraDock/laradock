<VirtualHost *:80>
  ServerName crawler.localhost
  DocumentRoot /var/www/crawler/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/crawler/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName crawler.localhost
    DocumentRoot /var/www/crawler/public
    Options Indexes FollowSymLinks

    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/crawler.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/crawler.key"

    #SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
            # SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory "/var/www/crawler/public/">
      Options FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      <IfVersion < 2.4>
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>
  </VirtualHost>
</IfModule>
