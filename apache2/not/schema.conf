<VirtualHost *:80>
  ServerName schema.localhost
  DocumentRoot /var/www/schema/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/schema/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
