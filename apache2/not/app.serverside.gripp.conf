<VirtualHost *:80>
  ServerName app.serverside.gripp.localhost
  DocumentRoot /var/www/gripp_client_react_next/gripp-server-app
  Options Indexes FollowSymLinks

  <Directory "/var/www/gripp_client_react_next/gripp-server-app/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
