<VirtualHost *:80>
  ServerName schema-builder.localhost
  DocumentRoot /var/www/schema-builder/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/schema-builder/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
