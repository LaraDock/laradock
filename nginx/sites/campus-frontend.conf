server {

    listen 80;
    listen [::]:80;

    listen 443 ssl;

    server_name campus-frontend campus-frontend.app;

    ssl_certificate /etc/nginx/ssl/campus-frontend.crt;
    ssl_certificate_key /etc/nginx/ssl/campus-frontend.key;

    location / {
        proxy_pass http://campus-frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_log /var/log/nginx/campus-frontend_error.log;
    access_log /var/log/nginx/campus-frontend_access.log;
}
